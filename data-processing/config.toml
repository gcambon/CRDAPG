[ctd]
station        = 'resi22st(\d{3})'
titleSummary   = "CTD profiles processed during RESILIENCE cruise"
typeInstrument   = "SBE911+"
instrumentNumber  = "09P1263"
dateTimeFormat = "%d/%b/%Y %H:%M:%S"
julianOrigin = 1

	[ctd.header]
	isHeader = '^[*#]+\s+'
	endHeader = '^[*]END[*]'
	#station = 'Station\s*:\s*\D*(\d*)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'NMEA\s+Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)\s+(\w)'
	LONGITUDE = 'NMEA\s+Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)\s+(\w)'
	DATE = 'Date\s*:\s*(\d+)/(\d+)/(\d+)'
	TIME = '[Heure|Hour]\s*:\s*(\d+)[:hH](\d+):(\d+)'
	BATH = 'Bottom Depth\s*:\s*(\d*\.?\d+?)\s*\S*'
	operator = 'Operator\s*:\s*(.*)'
	type = 'Type\s*:\s*(.*)'

    # column start at 0
	[ctd.split]
	#SCAN = 0
	ETDD = 1
	PRES = 2
	DEPTH = 3
	TEMP = 4
	PSAL = 20
	DENS = 22
	SVEL = 24
	DOX2 = 18
	FLU2 = 13
	TUR3 = 12
	LGHT = 14
	LGH4 = 15
	LGH5 = 16
	NAVG = 23

	[ctdAll.split]
	ETDD = 1
	PRES = 2
	DEPTH = 3
	TE01 = 4
	TE02 = 5
	CND1 = 6
	CND2 = 7
	DOV1 = 8
	DOV2 = 9
	DVT1 = 10
	DVT2 = 11
	FLU2 = 13
	TUR3 = 12
	DO12 = 18
	DO22 = 19
	PSA1 = 20
	PSA2 = 21
	DEN1 = 22
	DEN2 = 23
	SVEL = 24
	NAVG = 26


[btl]
station        = 'resi22st(\d{3})'
typeInstrument           = "SBE32 standard 24 Niskin bottles"
instrumentNumber         = "unknown"
titleSummary   = "Water sample during RESILIENCE cruise with 22 levels"
comment        = "CTD bottles water sampling with temperature, salinity and oxygen from primary and secondary sensors"
