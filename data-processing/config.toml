	[btl.header]
	endHeader = '^\s+Position\s+Time\s+$'
	#station = 'Station\s*:\s*\D*(\d*)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'NMEA\s+Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)\s+(\w)'
	LONGITUDE = 'NMEA\s+Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)\s+(\w)'
	DATE = 'Date\s*:\s*(\d+)/(\d+)/(\d+)'
	TIME = '[Heure|Hour]\s*:\s*(\d+)[:hH](\d+):(\d+)'
	BATH = 'Bottom Depth\s*:\s*(\d*\.?\d+?)\s*\S*'
	operator = 'Operator\s*:\s*(.*)'
	type = 'Type\s*:\s*(.*)'

	[btl.split]
	BOTL = 0
	PSA1 = 4
	PSA2 = 5
	DO11 = 6
	DO12 = 7
	DO21 = 8
	DO22 = 9
	Potemp090C = 10
	Potemp190C = 11
	ETDD = 12
	PRES = 13
	DEPTH = 14
	TE01 = 15
	TE02 = 16
	CND1 = 17
	CND2 = 18
	DOV1 = 19
	DOV2 = 20
	DVT1 = 21
	DVT2 = 22
	TUR3 = 23
	FLU2 = 24
	LGHT = 25
	LGH4 = 26
	LGH5 = 27



[sbe35]
typeInstrument           = "SBE35 high precision realtime thermometer"
instrumentNumber         = 102


    [sbe35.header]
	endHeader = '^dd\d+,\d+$'
	#station = '^[*]\s+FileName\s+=\s+(.*)$'
        station = '^[*]+\s+Station:(\d+)$'

	[sb35.split]
	BOTL = 0
	TE35 = 16

[xbt]
station = '[TC]\d+_(\d{5})'
typeInstrument   = "SIPPICAN+"
instrumentNumber  = "N/A"
acquisitionSoftware = "WinMK21"
acquisitionVersion = "2.10.1" 
processingSoftware = ""
processingVersion = ""
dateTimeFormat = "%d/%m/%Y %H:%M:%S"
type           = "SIPPICAN"
sn             = "01150"
title_summary  = "XBT profiles processed during RESILIENCE cruise"
comment        = "Extract from .edf files"

	[xbt.header]
        endHeader = '^//\s*Data$'
	#endHeader = '^Depth\s*\(m\)'
	#station = 'Sequence\s*Number\s*:\s*(\d*)'
	#station = 'Sequence\s*#\s*:\s*(\d*)'
	TIME = 'Time of Launch\s*[:=]\s*(\d+):(\d+):(\d+)'
	DATE = 'Date of Launch\s*[:=]\s*(\d+)/(\d+)/(\d+)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)(\w)'
	LONGITUDE = 'Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)(\w)'

	[xbt.split]
	DEPTH = 2
	TEMP = 3
	SVEL = 4	
	PSAL = 6
	DENS = 8


[ladcp]
station        = 'resi22st(\d{3})'
typeInstrument   = "LADCP WH150/WH150"
instrumentNumber  = "24543/24085"
acquisitionSoftware = "BBTALK"
acquisitionVersion = 3.04
processingSoftware = "MATLAB-VISBECK"
processingVersion = "10.16.2"
title_summary  = "IFM-GEOMAR/LDEO Matlab LADCP-Processing system adapted by FM/PR/JG"
comment        = "Extract from .lad files"

	[ladcp.header]
	station = '[fF][rR]32(\d*)'
	endHeader = 'Columns'
	DATE = 'Date\s*=\s*(\d+)/(\d+)/(\d+)'
	TIME = 'Start_Time\s*=\s*(\d+)[:hH](\d+):(\d+)'
	LATITUDE = 'Latitude\s*[:=]\s*([-+]?\d+\.\d+)'
	LONGITUDE = 'Longitude\s*[:=]\s*([-]?\d+.\d+)'

	[ladcp.split]
	DEPTH = 0
	EWCT = 1
	NSCT = 2

[tsg]
separator = ","
typeInstrument   = "SBE21"
instrumentNumber  = "3199"
acquisitionSoftware = "COLCOR"
acquisitionVersion = ""
processingSoftware = ""
processingVersion = ""
calDate        = "14/01/2019" 
externalType   = "SBE3S"
externalSn     = 4074
externalCalDate = "16/01/2018"
depth_intake   = 4
title_summary  = "Thermosalinograph data acquired with Seabird SBE21 instrument and reduce with THECSAS/COLCOR"
comment        = "Extract from .colcor files"

	[tsg.header]
	isHeader = '^#'
	isData = 'PIFM,MDCOR'

	[tsg.format]
	TIME = '(\d+):(\d+):(\d+)'
	DATE = '(\d+)/(\d+)/(\d+)'
	LATITUDE = '([NS]),(\d+),(\d+\.\d+)'
	LONGITUDE = '([EW]),(\d+),(\d+\.\d+)'

	[tsg.split]
	SSJT = 18
	SSTP = 19
	SSPS = 21
	
